<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aventura na Floresta</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="game-title">Aventura na Floresta</h1>
      <div class="game-screen">
        <p id="story" class="game-text">
          Você é um aventureiro destemido em busca de um tesouro lendário na
          floresta encantada. Qual caminho você escolherá?
        </p>
        <div id="choices">
          <button onclick="choosePath(1)" class="game-btn">
            Seguir o caminho iluminado
          </button>
          <button onclick="choosePath(2)" class="game-btn">
            Explorar a trilha escura
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
